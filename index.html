<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex items-center justify-center min-h-screen">
  <div class="text-center border p-8 rounded shadow w-full max-w-sm">
    <h1 class="text-2xl font-semibold mb-6">Stopwatch</h1>
    <div id="display" class="text-3xl font-mono mb-6">00:00:00</div>
    <div class="flex justify-center gap-4">
      <button onclick="start()" class="border px-4 py-2">Start</button>
      <button onclick="stop()" class="border px-4 py-2">Stop</button>
      <button onclick="reset()" class="border px-4 py-2">Reset</button>
    </div>
  </div>

  <script>
    let seconds = 0;
    let interval = null;

    function updateDisplay() {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('display').textContent = `${hrs}:${mins}:${secs}`;
    }

    function start() {
      if (interval) return;
      interval = setInterval(() => {
        seconds++;
        updateDisplay();
      }, 1000);
    }

    function stop() {
      clearInterval(interval);
      interval = null;
    }

    function reset() {
      stop();
      seconds = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
